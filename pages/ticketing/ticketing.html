  <meta charset="UTF-8" />

  />

  <link
    rel="shortcut icon"
    href="/images/logo-entre-bambalinas/bambalinas-icon.png"
    type="image/x-icon"
  />
</head>

<body>
  <header>
    <nav>
      <div>
        <img src="/images/bambalinas-icon.png" width="50px" />
      </div>
      <div>
        <ul>
          <li><a href="/index.html">Inicio</a></li>
          <li>
            <a href="/pages/about-us/about-us.html">El grupo</a>
          </li>
          <li>
            <a href="/pages/plays/plays.html">Obras</a>
          </li>
          <li><a href="/pages/contact/contact.html">Contacto</a></li>
          <li>
            <a href="/pages/ticketing/ticketing.html">Reservas</a>
          </li>
        </ul>
        <div>
          <label for="site-search">Busca en nuestra web:</label>
          <input type="search" id="site-search" name="site-search" placeholder="Ej: próximos estrenos" />
          <button type="submit">Buscar</button>
        </div>
      </div>
    </nav>
    <div>
      <h1>Reserva tus entradas</h1>
      <h2>Ahora en cartel</h2>
      <div>
        <p>Un funeral de muerte</p>
        <img src="/images/funeral-de-muerte-cartel.jpg" alt="cartel de la obra Un funeral de muerte" width="300px" />
      </div>

      <h2>Próximamente</h2>
      <div>
        <p>Arsénico por compasión</p>
        <img src="/images/arsenico-cartel.jpg" alt="cartel de la obra Arsénico por compasión" width="300px" />
      </div>
      <div>
        <p>Match de impro</p>
        <img src="/images/match-impro.jpg" alt="cartel del match de impro de abril" width="300px" />
      </div>
    </div>
  </header>
  <main>
    <div>
      <form action="#" method="post" enctype="application/x-www-form-urlencoded">
        <fieldset>
          <legend>Reserva tus entradas</legend>
          <div>
            <div>
              <label for="name">Nombre</label><input type="text" id="name" name="name" placeholder="Escribe tu nombre"
                minlength="4" maxlength="15" required />
            </div>
            <div>
              <label for="last-name">Apellidos</label><input type="text" id="last-name" name="last-name"
                placeholder="Escribe tu/s apellido/s" minlength="4" maxlength="25" required />
            </div>
            <div>
              <label for="email">Email</label><input type="email" name="email" id="email"
                placeholder="Escribe tu e-mail" required />
            </div>
            <div>
              <label for="play">Obras en cartel</label><select name="play" id="play" required>
                <option value="un-funeral-de-muerte">
                  Un funeral de muerte
                </option>
                <option value="arsenico-por-compasion">
                  Arsénico por compasión
                </option>
                <option value="impro-match">Match de impro</option>
              </select>
            </div>
            <div>
              <label for="play-date">Elige una fecha</label>
              <input type="date" name="play-date" id="play-date" />
            </div>
            <div>
              <label for="tickets">Nº de entradas</label>
              <input type="number" id="tickets" name="tickets" min="1" max="6" />
            </div>
            <button type="submit">Reservar entradas</button>
          </div>
        </fieldset>
      </form>
    </div>
  </main>
  <footer>
    <div>
      <ol>

        <li><a href="/pages/sell-tickets/sell-tickets.html">Reservas</a></li>
      </ol>
      <ul>
        <li>
          <a href="#"><img src="/images/facebook.png" alt="facebook" width="20px" /></a>
        </li>
        <li>
          <a href="#"><img src="/images/instagram.png" alt="instagram" width="20px" /></a>
        </li>
        <li>
          <a href="#"><img src="/images/x-twitter.png" alt="x-twitter" width="20px" /></a>
        </li>
        <li>
          <a href="#"><img src="/images/tik-tok.png" alt="tiktok" width="20px" /></a>
        </li>
      </ul>
    </div>
    <div>
      <a href="#">&#94;</a>
    </div>
  </footer>
</body>
